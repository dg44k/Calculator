<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="name_calculator">calculator</div>
        <div class="display_calculator"></div>
        <div class="group_btn">
            <div class="btn">AC</div>
            <div class="btn">CE</div>
            <div class="btn">&#8730;</div>
            <div class="btn">&#x00F7;</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn equals">=</div>
        </div>
    </div>
    <footer>
        <a href="https:/github.com/dg44k/" class="link_footer">
            <span>&#169;Copyright    dg44k</span>
            <img src="./img/github.png" alt="github icon" class="img_footer">
        </a>
    </footer>
</body>
</html>
